version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "npm ci --cache .npm --prefer-offline"
    build:
      commands:
        - "npm run build"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - ".next/cache/**/*"
      - ".npm/**/*"

backend:
  phases:
    build:
      # Amplify Console provides the `amplifyPush` helper which runs the
      # backend deployment (supports Gen1 and Gen2 backends). This will
      # create the runtime outputs (like amplify_outputs.json) during the
      # build so downstream steps can consume them.
      commands:
        - "amplifyPush --simple"
